{% extends 'base.html' %}
{% block content %}
<h2>Список заказов</h2>
<a href="{% url 'order_create' %}">➕ Новый заказ</a>
<ul>
{% for order in orders %}
    <li>
        <a href="{% url 'order_detail' order.id %}">{{ order }}</a>
        ({{ order.created_at|date:"d.m.Y H:i" }})
    </li>
{% empty %}
    <li>Нет заказов</li>
{% endfor %}
</ul>
{% endblock %}
